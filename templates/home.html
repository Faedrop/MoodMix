<!DOCTYPE html>
<html>
<head>
    <title>MoodMix - Collaborative Playlists</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #222;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 80, 160, 0.18);
            padding: 36px 30px;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #6e8efb;
            margin-bottom: 28px;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #a777e3;
            margin-bottom: 14px;
        }
        form {
            margin-bottom: 28px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #a777e3;
            font-size: 1em;
            width: 70%;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #a777e3, #6e8efb);
        }
        .card {
            background: #f3f3ff;
            border-radius: 12px;
            padding: 18px 12px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(80, 80, 160, 0.07);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MoodMix</h1>
        
        <div class="card">
            <h2>Create a New Room</h2>
            <form action="/room" method="post">
                <button type="submit">Create New Room</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Join Existing Room</h2>
            <form action="/room/{room_id}/view" method="get" onsubmit="event.preventDefault(); window.location.href='/room/' + this.room_id.value + '/view';">
                <input type="text" name="room_id" placeholder="Enter Room ID" required>
                <button type="submit">Join Room</button>
            </form>
        </div>
    </div>
</body>
</html>
