<!DOCTYPE html>
<html>
<head>
    <title>Music Room: {{ room.id }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #222;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(80, 80, 160, 0.18);
            padding: 32px 28px;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
            color: #6e8efb;
            margin-bottom: 18px;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #a777e3;
            font-size: 1em;
        }
        button {
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #a777e3, #6e8efb);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f3f3ff;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(80, 80, 160, 0.07);
            font-size: 1.08em;
        }
        .room-id {
            font-size: 0.95em;
            color: #888;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Room</h1>
        <div class="room-id">Room ID: <b>{{ room.id }}</b></div>
        
        <h2>Add a Song</h2>
        <form method="post" action="/room/{{ room.id }}/song">
            <input type="text" name="title" placeholder="Song title" required>
            <input type="text" name="artist" placeholder="Artist" required>
            <button type="submit">Add Song</button>
        </form>
        
        <h2>Playlist</h2>
        <ul>
            {% for song in room.playlist %}
            <li>ðŸŽµ <b>{{ song.title }}</b> <span style="color:#a777e3;">by</span> <b>{{ song.artist }}</b></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
